<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time in Javascript</title>
</head>

<body>
    <h1>Date Time Example in Javascript</h1>

    <script>
        //current date&time
        let d = new Date();
        console.log(d);
        console.log(d.toLocaleDateString());
        console.log(d.toLocaleTimeString());
        console.log(d.toUTCString());
        console.log(`Date ${d.getDay()}`);
        console.log(`Month ${d.getMonth() + 1}`);
        console.log(`Month ${d.getMonth() + 1}`);
        console.log(`Day ${d.getDay() + 1}`);
        console.log(`Hour ${d.getHours()}`);
        console.log(`Minutes ${d.getMinutes()}`);

        let d1=new Date("22 November 2023");
        // let d2=new Date(2022,11,22,11,0,26,50);
        console.log(d1);
    </script>
</body>

</html>
