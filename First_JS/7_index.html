<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
</head>

<body>
    <h1>JS Array</h1>
    <script>
        //js array
        //how to create array
        //1.
        let arr = [12, 13, 14, 15, 17];
        console.log(arr);

        //access elements
        console.log(arr[3]);

        //2.
        let names = new Array("Ismail", "Durgesh", "Faisal");
        console.log(names);
        console.log(names[2]);

        //add new element using push()
        names.push("Tushar");
        console.log(names);

        //find size of an array
        console.log("size of names is: ", names.length);

        //type is not fixed
        const myDetails = ["ismail", 7304026984, 70.256, ['ABC', "XYZ"]];
        console.log(myDetails);
        console.log(myDetails[3][1]);
    </script>
</body>

</html>
