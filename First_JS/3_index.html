<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Work with Data Types</h1>
    <script>
        //understanding data types
        console.log("welcome");
        var a = 19;
        let marks = 325635.62157
        console.log("marks:", typeof marks)
        console.log("a:", typeof a)

        let name = 'peter'
        console.log("name:", typeof name);

        let isActive = true;
        console.log("isActive:", typeof isActive)

        var un;
        console.log("un:", typeof un)

        var um = null;
        console.log("um:", typeof um)

        //reference type
        let names = ["first", "second", "third"];
        console.log("names:", typeof names);

        let x = 234;
        let y = 234;
        console.log(x == y)

        let xa=[23];
        let ya=[23];
        console.log(xa==ya)

        let student={
            name:"xyz",
            address:"abc"
        }
        console.log(student);
        console.log(typeof student);

        let d=new Date();
        console.log(d)
    </script>
</body>

</html>
