<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>TODO APPLICATION</title>
</head>

<body class="bg-primary">
    <!-- main html content -->
    <div class="container my-2">
        <h1 class="text-center text-white">TODO APPLICATION</h1>

        <div class="card">
            <div class="card-body">

                <form action="#">
                    <form class="form-group">

                        <input id="title" type="text" class="form-control" placeholder="Enter todo title">

                        <br>

                        <textarea id="desc" class="form-control" cols="30" rows="10"
                            placeholder="Enter todo description"></textarea>

                        <div class="container text-center mt-2">
                            <button onclick="add_todo()" class="btn btn-primary">ADD TODO</button>
                        </div>

                    </form>
                </form>

            </div>
        </div>
        <br>
        <div class="main-content" id="main-content">

        </div>
    </div>

    <script>
        const add_todo = () => {
            let title = document.getElementById("title").value;
            let desc = document.getElementById("desc").value;

            let todos = [];

            //string
            let localTodos = localStorage.getItem('todos');
            if (localTodos != null) {

                todos = JSON.parse(localTodos);

            }

            let todoObject = {
                title: title,
                desc: desc,
                id: Math.trunc(Math.random() * 1000),
            };

            todos.push(todoObject);

            localStorage.setItem("todos", JSON.stringify(todos));

            show_todo();

            //case
            //localStorage.setItem(todos,[{title,desc},{title,desc},{title,desc}])
            //todos=>[]
        };

        //show data

        const show_todo=()=>
        {
            let todoString = localStorage.getItem("todos");
            let content = "";
            if (todoString == null) {
                //no todo
                content += "<h1 class='text-white'>NO TODO TO SHOW</h1>";
            } else {
                let todos = JSON.parse(todoString);
                for (todo of todos.reverse()) {
                    content += `
                    
                    <div class="card mt-2">

                        <div class="card-body">

                            <h3>${todo.title}</h3>
                            <p>${todo.desc}</p>
                    
                        </div>
                    </div>


                    `
                }
            }
            document.getElementById("main-content").innerHTML = content;
        }
    </script>

</body>

</html>
