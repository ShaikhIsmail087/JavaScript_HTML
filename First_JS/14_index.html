<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <!-- before -->
        <h1 id="title">Hello World!!</h1>
        <p id="hint">This is simple paragraph.</p>
        <!-- divElement -->

    </div>

    <button onclick="addNode()">Add Node</button>

    <script>
        //adding node function
        function addNode(){
            console.log("adding node...");
            //creating node
            let divElement=document.createElement('div');
            // console.log(divElement);

            //creating textnode
            let textElement=document.createTextNode("This is creating node!!");
            let textElement1=document.createTextNode("This is very helpfull tutorial!!");

            //adding text node to divElement
            divElement.appendChild(textElement);
            divElement.appendChild(textElement1);
            console.log(divElement);

            let mainElement=document.getElementById('main');
            mainElement.appendChild(divElement);

            let titleElement=document.getElementById('title');
            // mainElement.insertBefore(divElement,titleElement);

            titleElement.innerHTML="Hey There";

            mainElement.removeChild(titleElement);

            //replace child work
            let paraElement=document.getElementById('hint');
            let newNode=document.createTextNode("This is Replacing paragraph.");
            mainElement.replaceChild(newNode,paraElement);
        };
    </script>
</body>
</html>
