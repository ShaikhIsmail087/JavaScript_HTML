<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion in JS</title>
</head>
<body>
    <h1>Type Conversion in JS</h1>
    <script>
        //Type Conversion in JS
        //string conversion
        let a=12;
        console.log(typeof a);

        let as=String(a);
        console.log(typeof as);
        console.log(a.toString());

        //number conversion
        let value="1234";
        console.log(value+5);

        let value1=Number(value);
        console.log(value1+5);

        let f1="342342.2423";
        let f2=Number(f1);
        console.log(f2);
        console.log(typeof f2);

        //parseInt
        let pint=parseInt(value);
        console.log(pint);
        console.log(typeof pint);
        console.log(parseFloat(f1));

        // undefined=>>NaN
        // null=>>0
        // true=>1
        // false=>0
        console.log(Number(false));
        console.log(Number(undefined));

        //Boolean conversion
            let ex="";
            console.log(typeof ex);
            let exb=Boolean(ex);
            console.log(exb);
            console.log(typeof exb);
    </script>
</body>
</html>
