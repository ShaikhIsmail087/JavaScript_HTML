<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <!-- section1
        button: generate number 
    -->
    <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Generate Number</button>
    </div>

    <!-- section2
        Guess Number
        img
        message
        input field
        check 
    -->

    <div id="section2" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <!-- img -->
                <img src="https://media.tenor.com/images/7ad6c940267a64a53446dbf72fb99197/tenor.gif" alt="" />

                <p class="text-danger">Guess the number between 1 to 6 **</p>

                <div class="form-group w-25 mx-auto">
                    <input id="field" type="text" placeholder="Enter here" class="form-control">
                </div>

                <button onclick="check_number()" class="btn btn-primary btn-sm mt-4">Check</button>
            </div>
        </div>
    </div>

    <!-- section3
        img
        heading: generating number 
    -->

    <div id="section3" class="container text-center">
        <img class="img-fluid" style="width: 250px;" src="https://i.makeagif.com/media/7-30-2014/gqb5oK.gif" alt="">
        <h2>Generating Number...</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
